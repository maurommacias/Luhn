<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo LUHN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="Website icon" type="png" href="image/engranaje.png">
</head>
<body>
    <div class="container">
        <form>
            <label for="entrada">Ingresar B1N:</label>
            <input type="text" id="entrada" name="entrada" pattern="[0-9xX]{16}" required>
            <button type="button" id="generarNumeros">Generar Números</button>
        </form>

        <h2>Números generados:</h2>
        <ul id="listaNumeros"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
